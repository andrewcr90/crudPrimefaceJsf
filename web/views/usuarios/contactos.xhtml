<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <p:growl id="msgs" showDetail="true" /> 
                <h:form id="formDatatable"> 

                    <p:dataTable id="contactos" var="contactos" value="#{contactosBean.obtenerContactos(loginBean.usuario.id)}" 
                                 paginator="true" rows="5" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15">
                        <p:column headerText="nombre" style="width:50px" filterBy="#{contactos.nombre}" filterMatchMode="contains" > 
                            <h:outputText value="#{contactos.nombre}" /> 
                        </p:column> 
                        <p:column headerText="telefono" style="width:150px" > 
                            <h:outputText value="#{contactos.telefono}" /> 
                        </p:column> 
                        <p:column headerText="direccion" > 
                            <h:outputText value="#{contactos.direccion}"/> 
                        </p:column> 
                        <p:menuitem value='Bienvenido: #{request.getRemoteUser()}' ></p:menuitem>
                    </p:dataTable>
                    
                </h:form> 
            </ui:define> 
        </ui:composition> 
        </body>
            
</html>
