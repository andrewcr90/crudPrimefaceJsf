<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{appBean.baseUrl}resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{appBean.baseUrl}resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>
    <h:body>

        <div id="menu">
            <h:form>
                <p:menubar>
                    <p:submenu label="Seguridad" icon="ui-icon-document">
                        <p:menuitem value="Usuarios" icon="ui-icon-contact" url="#{appBean.basepath}usuarios/listaUsuarios.xhtml"/>
                        <p:separator />
                        <p:menuitem value="Salir" url="#" />
                    </p:submenu>
                    <p:menuitem value="Contactos" url="#{appBean.basepath}usuarios/contactos.xhtml"/>
                    <p:submenu label="Ayuda" icon="ui-icon-help">
                        <p:menuitem value="Acerca de..." url="#" />
                    </p:submenu>
                    <p:menuitem value="Salir" actionListener="#{loginBean.logout}"
                                icon="ui-icon-close"
                                oncomplete="handleLoginRequest(xhr, status, args)"/>

                </p:menubar>
            </h:form>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </h:body>
    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if (args.loggedOut) {
                location.href = args.ruta;
            }
        }
    </script>
</html>
